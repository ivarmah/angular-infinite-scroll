<div class="container">
    <h1>
        Angular Infiinite Lazy loading showcase:
    </h1>
    <h2 class="sticky-top bg-white">
        Scrolled index: {{scrolledIndex}} Items in viewport: 0 Items loaded: {{count}}
    </h2>
    <div class="row">
        <div class="col">
            <ul class="list-group">
                <cdk-virtual-scroll-viewport style="height: 1000px"
                                             itemSize="272"
                                             (scrolledIndexChange)="scrolledIndexChange($event)">
                    <li
                            *cdkVirtualFor="let item of dataSource;
                                        templateCacheSize: 0;
                                        let last = last;
                                        trackBy: titleTrackFn"
                            class="list-group-item">
                        <app-item [source]="item.src" [title]="item.title" [isLast]="last"></app-item>
                    </li>
                </cdk-virtual-scroll-viewport>
            </ul>
        </div>
    </div>
</div>
